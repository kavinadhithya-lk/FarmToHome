<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm 2 Home - Checkout</title>
    <link rel="stylesheet" href="styles.css">

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
    emailjs.init({publicKey: "NKiqpxCBdIYoYBHej",});
    })();
    </script>
    <script src="email.js"></script>
</head>
<body>
    <header>
        <h1>Farm 2 Home</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <!-- Checkout Form Section -->
    <section class="checkout-container">
        <h2>Checkout</h2>
        <form id="checkout-form"></form>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="area">Area:</label>
                <input type="text" id="area" name="area" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="City" required>
            </div>
            <div class="form-group">
                <label for="Phone ">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
            </div>
            <button type="submit" onclick="sendMail()" id="order-now-btn">Order Now</button>
            
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Farm 2 Home | All Rights Reserved</p>
    </footer>
    <script src="script.js"></script> <!-- External JavaScript file -->
    
</body>
</html>
